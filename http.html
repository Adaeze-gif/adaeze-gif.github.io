<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Work</title>
    <link rel="stylesheet" href="css/work_style.css" />

    <script src="js/jquery.3.7.1.min.js"></script>
    <script src="js/http.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Adaeze Acholonu</h1>
        </div>

        <div id="toolbar">
            <h2 class="toolbar">STUDENT AT THE UNIVERSITY OF INDIANAPOLIS</h2>
        </div>

        <div id="main">
            <div id="left">

            </div>

            <div id="content">
                <form id="form">
                    <label for="name">Enter your name: </label>
                    <input type="text" id="name" name="name" autocomplete="on">
                    
                    <p>What program are you in?</p>
                    <input type="radio" id="ME" name="program" value="ME">
                    <label for="ME">Mechanical Engineering</label><br>
                    <input type="radio" id="SE" name="program" value="SE">
                    <label for="SE">Software Engineering</label><br>
                    <input type="radio" id="CS" name="program" value="CS">
                    <label for="CS">Computer Science</label><br>
                    
                    <input type="submit" value="Submit">
                </form>
            </div>

        </div>
    </div>
</body>
</html>
